version: "1.0"
runtime: python3
build:
  commands:
    build:
      - pip install --upgrade pip
      - pip install -r requirements.txt
      - python -m flask --version  # Kiểm tra phiên bản Flask
      - python -m gunicorn --version  # Kiểm tra phiên bản Gunicorn
run:
  command: gunicorn -w 4 -b 0.0.0.0:8000 display_payment_app.app_flashsale:app
  network: 
    port: 8000
